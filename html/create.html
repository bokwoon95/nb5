<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="data:,">
<link rel="stylesheet" href="/admin/static/lib/tachyons.min.css.gz">
<link rel="stylesheet" href="/admin/static/styles.css">
<title>Create file</title>
<form method="post">
    {{- if eq .ResponseCode 1 }}
    <p id="responseCode" value="1">[ERROR] Incorrect email or password.
    {{- else if eq .ResponseCode 2 }}
    <p id="responseCode" value="2">[SUCCESS] Password reset successfully. Please login using your new credentials.
    {{- end }}

    {{- if .FolderPath }}
    <p><input type="hidden" name="folder_path" value="{{ .FolderPath }}">
    <p>Creating file in folder: {{ .FolderPath }}
    {{- else }}
    {{- end }}
    <p><label>File name: <input name="file_name" required></label>
    <p><button>Create file</button>
</form>
